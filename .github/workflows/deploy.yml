name: Deploy to ECR

on:
 
  push:
    branches: [ main ]

permissions: 

  id-token: write
  contents: read

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v3

    - name: Validating Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 19
    - run: cd src && npm install
    - run: cd src && npm test 
      env:
       CI: true
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::777156806021:role/githubactionprovider-role
        role-session-name: githubactionsprovider-role
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: nodejs-hello
        IMAGE_TAG: $latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./src/Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
